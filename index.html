<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beyonce Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>
    <div class="container fullGame">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                 <h1 class="display-4">The Beyonce Quiz</h1>
                    <p class="lead">A UT Austin Coding Bootcamp Assignment</p>
            </div>
        </div>
        <div class="col-lg-12"><button type="button" class="btn btn-success" id="gameStart">Start Game</button></div>

    <div class="timer"></div>

    <div class="questions">
        <div id="question1">
            <p>What is Beyonce's hometown?</p>
                <input type="radio" id="a1" class="correct">
                <label for="a1">New Orleans</label>
                <input type="radio" id="a2">
                <label for="a2">New York</label>
                <input type="radio" id="a3">
                <label for="a3">Houston</label>
        </div>
    
    <span>
    <div id="question2">
        <p>What is Beyonce's middle name?</p>
        <input type="radio" id="b1" class="correct">
        <label for="b1">Giselle</label>
        <input type="radio" id="b2">
        <label for="b2">Gianna</label>
        <input type="radio" id="b3">
        <label for="b3">Greatness doesn't need a middle name</label>
    </div>
    </span>

    <span>
    <div id="question3">
        <p>What is the name of Beyonce's most recent solo album?</p>
        <input type="radio" id="c1">
        <label for="c1">B'day</label>
        <input type="radio" id="c2">
        <label for="c2">I am ... Sasha Fierce</label>
        <input type="radio" id="c3" class="correct">
        <label for="c3">Lemondade</label>
    </div>
    </span>

    <span>
    <div id="question4">
        <p>What are the names of Beyonce's children?</p>
        <input type="radio" id="d1">
        <label for="d1">Red Violet Carter</label>
        <input type="radio" id="d2">
        <label for="d2">Solonge</label>
        <input type="radio" id="d3" class="correct">
        <label for="d3">Blue Ivy, Rumi, and Sir Carter</label>
    </div>
    </span>

    <span>
    <div id="question5">
        <p>Beyonce was a part of what popular 90's girl group?</p>
        <input type="radio" id="e1">
        <label for="e1">Blaque</label>
        <input type="radio" id="e2">
        <label for="e2">702</label>
        <input type="radio" id="e3" class="correct">
        <label for="e3">Destiny's Child</label>
    </div>
    </span>

    <span>
    <div id="question6">
        <p>Who is Beyonce's husband?</p>
        <input type="radio" id="f1">
        <label for="f1">Blaque</label>
        <input type="radio" id="f2" class="correct">
        <label for="f2">Jay Z</label>
        <input type="radio" id="f3">
        <label for="f3">Trey Songz</label>
    </div>
    </span>

    </div>

                
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
